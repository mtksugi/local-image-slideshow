<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <title>ローカル画像スライドショー</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            overflow: hidden;
        }
        .slideshow-container {
            width: 100%;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: black;
        }

        .slide {
            max-width: 100%;
            max-height: 100vh;
            opacity: 0;
            transition: opacity 1s ease-in-out;
            position: absolute;
        }

        .slide.active {
            opacity: 1;
        }

        #controls {
            position: fixed;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            z-index: 1000;
            opacity: 0.7;
        }
        
        #controls:hover {
            opacity: 1;
        }
    </style>
</head>
<body>
    <div class="slideshow-container" id="slideshow">
    </div>
    <div id="controls">
        <input type="file" id="folder" webkitdirectory multiple style="display: none;">
        <button onclick="document.getElementById('folder').click()">フォルダを選択</button>
        <button onclick="toggleFullScreen()">フルスクリーン</button>
        <button onclick="stopSlideshow()">停止</button>
    </div>
    <script src="slideshow.js"></script>
</body>
</html>
